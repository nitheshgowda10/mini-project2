<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Signup Form - Validation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 520px; margin: auto; }
    .form-control { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input { width:100%; padding:8px; box-sizing:border-box; }
    small { display:block; height:16px; margin-top:4px; font-size:13px; }
    .error small { color:#c53030; }     /* red text for errors */
    .success small { color:#2f855a; }   /* green small text for success */
    .error input { border: 1px solid #c53030; }
    .success input { border: 1px solid #2f855a; }
    #submitBtn { padding:10px 16px; cursor:pointer; }
    #successMessage { margin-top: 14px; color:#2f855a; font-weight:700; display:none; }
  </style>
</head>
<body>
  <h2>Sign up (basic)</h2>

  <!-- form has id so JS can find it -->
  <form id="signupForm" novalidate>
    <div class="form-control" id="control-username">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your name" />
      <small></small>
    </div>

    <div class="form-control" id="control-email">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />
      <small></small>
    </div>

    <div class="form-control" id="control-password">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 6 characters" />
      <small></small>
    </div>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div id="successMessage">âœ… Form submitted successfully!</div>

  <!-- link to JS -->
  <script src="script.js"></script>
</body>
</html>
